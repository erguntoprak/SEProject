<div class="breadcrumb-area">
  <h1>Dashboard</h1>

  <ol class="breadcrumb">
    <li class="item"><a href="dashboard-analytics.html"><i class="bx bx-home-alt"></i></a></li>

    <li class="item">Dashboard</li>

    <li class="item">Forms</li>
  </ol>
</div>
<div class="card mb-30" *ngFor='let blog of blogList'>
  <div class="card-header d-flex justify-content-between align-items-center">
    <div class="dropdown action-area">
      <button class="dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class='bx bx-dots-horizontal-rounded'></i>
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item d-flex align-items-center" [routerLink]="['/panel/blog-duzenle/',blog.seoUrl]">
          <i class='bx bx-edit-alt'></i> DÃ¼zenle
        </a>
        <a class="dropdown-item d-flex align-items-center" (click)="deleteBlog(blog.id)">
          <i class='bx bx-trash'></i> Sil
        </a>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div style="margin-bottom:20px">
      <div class="row">
        <div class="col-md-3">
          <div class="most-viewed-img">
            <a routerLink="/blog/{{blog.seoUrl}}"><img src="https://localhost:44362/images/blog/{{blog.firstVisibleImageName}}_300x180.jpg" alt="{{blog.title}}"></a>
          </div>
        </div>
        <div class="col-md-9">
          <div class="most-viewed-detail">
            <h3><a routerLink="/blog/{{blog.seoUrl}}">{{blog.title}}</a></h3>
            <p><i class="bx bx-current-location"></i> {{blog.createTime}}</p>
          </div>
        </div>
      </div>
    </div>

  </div>


</div>
