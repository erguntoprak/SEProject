<!-- Welcome Area -->
<div class="welcome-area">
    <div class="row m-0 align-items-center">
        <div class="col-lg-5 col-md-12 p-0">
            <div class="welcome-content">
                <h1 class="mb-2">Merhaba, Hoşgeldin {{userModel.name}} {{userModel.surname}}!</h1>
                <p class="mb-0">Herşey Daha İyi Olacak</p>
            </div>
        </div>

        <div class="col-lg-7 col-md-12 p-0">
            <div class="welcome-img">
                <img src="assets\img\welcome-img.png" alt="image">
            </div>
        </div>
    </div>
</div>
<!-- End Welcome Area -->

<!-- Stats Area -->
<div *ngIf="dashboardDataModel" class="ecommerce-stats-area">
    <div class="row">
        <div class="col-lg-3 col-sm-6 col-md-6">
            <div class="single-stats-card-box">
                <div class="icon">
                    <i class='bx bx-book-reader'></i>
                </div>
                <span class="sub-title">EĞİTİM KURUMU</span>
                <h3>{{dashboardDataModel.educationTotalCount}}</h3>
            </div>
        </div>

        <div class="col-lg-3 col-sm-6 col-md-6">
            <div class="single-stats-card-box">
                <div class="icon">
                    <i class='bx bxs-pencil'></i>
                </div>
                <span class="sub-title">BLOG</span>
                <h3>{{dashboardDataModel.blogTotalCount}}</h3>
            </div>
        </div>

        <div class="col-lg-3 col-sm-6 col-md-6">
            <div class="single-stats-card-box">
                <div class="icon">
                    <i class='bx bx-collection'></i>
                </div>
                <span class="sub-title">İLETİŞİM FORMU</span>
                <h3>{{dashboardDataModel.contactFormCount}}</h3>
            </div>
        </div>

        
    </div>
</div>
<!-- End Stats Area -->
