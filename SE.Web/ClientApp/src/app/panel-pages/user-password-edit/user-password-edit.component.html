<div class="breadcrumb-area">
  <h1>Dashboard</h1>

  <ol class="breadcrumb">
    <li class="item"><a href="dashboard-analytics.html"><i class="bx bx-home-alt"></i></a></li>

    <li class="item">Dashboard</li>

    <li class="item">Forms</li>
  </ol>
</div>
<div class="card mb-30">
  <div class="card-header d-flex justify-content-between align-items-center"><h3>Kullanıcı Rolü Değitir</h3><hr></div>
  <div class="card-body">
    <form [formGroup]="passwordUpdateForm" (ngSubmit)="onSubmit()">
      <div class="form-row" *ngIf="errorList">
        <span class="not-valid" *ngFor="let error of errorList">
          {{error}}
        </span>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Şifre</mat-label>
            <input required matInput formControlName="password" [errorStateMatcher]="matcher">
            <mat-error *ngIf="passwordUpdateForm.get('password').hasError('required')">
              Lütfen Şifre giriniz.
            </mat-error>
            <mat-error *ngIf="passwordUpdateForm.get('password').hasError('minlength')">
              Lütfen en az 6 karakter giriniz.
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group col-md-6">
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Şifre Tekrar</mat-label>
            <input required matInput formControlName="confirmPassword" [errorStateMatcher]="matcher">
            <mat-error *ngIf="passwordUpdateForm.get('confirmPassword').hasError('required')">
              Lütfen Şifreyi tekrar giriniz.
            </mat-error>
            <mat-error *ngIf="passwordUpdateForm.get('confirmPassword').hasError('mustMatch')">
              Şifre eşleşmiyor.
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group col-md-12">
          <button type="submit" class="float-right" mat-raised-button color="primary">Güncelle</button>
        </div>
      </div>
    </form>
  </div>
</div>
