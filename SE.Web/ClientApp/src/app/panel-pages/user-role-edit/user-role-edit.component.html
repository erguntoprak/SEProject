<div class="breadcrumb-area">
  <h1>Dashboard</h1>

  <ol class="breadcrumb">
    <li class="item"><a href="dashboard-analytics.html"><i class="bx bx-home-alt"></i></a></li>

    <li class="item">Dashboard</li>

    <li class="item">Forms</li>
  </ol>
</div>
<div class="card mb-30">
  <div class="card-header d-flex justify-content-between align-items-center"><h3>Kullanıcı Rolü Değitir</h3><hr></div>
  <div class="card-body">
    <div class="form-row">
      <div class="form-group col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Role</mat-label>
          <mat-select [(value)]="selectedRoles" multiple>
            <mat-option *ngFor="let role of roleList" [value]="role.name">
              {{role.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="form-group col-md-6">
        <button mat-raised-button (click)="onChangeUserRole()" color="primary">Kaydet</button>
      </div>
    </div>
  </div>
</div>
