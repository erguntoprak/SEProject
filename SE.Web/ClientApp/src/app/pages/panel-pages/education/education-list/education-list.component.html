<div class="dash-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="recent-activity my-listing">
          <div class="act-title">
            <h5><i class="ion-social-buffer-outline"></i>Eğitimler</h5>
          </div>
          <div *ngFor='let education of educationList' class="viewd-item-wrap">
            <div class="most-viewed-item">
              <div class="most-viewed-img">
                <a routerLink="/{{education.seoUrl}}"><img src="{{education.base64Image}}" alt="{{education.name}}"></a>
              </div>
              <div class="most-viewed-detail">
                <a class="category" routerLink="/{{education.categorySeoUrl}}"><span class="list-bg red"><i class="icofont-education"></i></span>{{education.categoryName}}</a>
                <h3><a routerLink="/{{education.seoUrl}}">{{education.name}}</a></h3>
                <p class="list-address"><i class="icofont-google-map"></i>{{education.districtName}}</p>
                <div>Görüntülenme : <span>280</span></div>
              </div>
              <div class="listing-button">
                <a routerLink="/panel/egitim-duzenle/{{education.seoUrl}}" class="btn v2"><i class="ion-edit"></i> Düzenle</a>
                <a href="#" class="btn v5"><i class="ion-android-delete"></i> Sil</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
